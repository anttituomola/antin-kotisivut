<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antti Tuomola</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #fafafa;
            color: #333;
            line-height: 1.6;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 500px;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        
        p {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 2rem;
        }
        
        .email {
            font-size: 1.2rem;
            color: #0066cc;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #0066cc;
            border-radius: 8px;
            display: inline-block;
            transition: all 0.2s ease;
        }
        
        .email:hover {
            background-color: #0066cc;
            color: white;
        }
        
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Antti Tuomola</h1>
        <p>Get in touch</p>
        <a href="mailto:antti@anttituomola.fi" class="email">antti@anttituomola.fi</a>
    </div>
</body>
</html>
